    <title>Quantum Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes quantum-flicker {
        0%, 100% {
          opacity: 0.6;
          filter: drop-shadow(0 0 8px #00ffff);
        }
        50% {
          opacity: 0.75;
          filter: drop-shadow(0 0 12px #00ffff);
        }
      }
      @keyframes collapse-fade-out {
        0% {
          opacity: 0.6;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
      }
      @keyframes collapse-land {
          0% { transform: scale(1); }
          50% { transform: scale(1.3); }
          100% { transform: scale(1); }
      }
      .animate-quantum-flicker {
          animation: quantum-flicker 2s ease-in-out infinite;
      }
      .animate-collapse-fade-out {
          animation: collapse-fade-out 0.7s ease-out forwards;
      }
      .animate-collapse-land {
          animation: collapse-land 0.7s ease-out forwards;
      }
    </style>
